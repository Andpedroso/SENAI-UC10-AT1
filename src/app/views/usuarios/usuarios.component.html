<div class="banner">
    <h1>Usu√°rios</h1>
    <table *ngIf='responseUsers'>
        <thead>
            <td>Nome</td>
            <td>E-mail</td> 
            <td>Atualizar</td>  
            <td>Deletar</td> 
        </thead>
        <tbody>
            <tr *ngFor='let user of responseUsers' >
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td class="alterar_tabela" routerLink="/update/{{user.id}}" >Editar</td>
                <td class="alterar_tabela" routerLink="/delete-user/{{user.id}}" >Remover</td>
            </tr>
        </tbody>
    </table>
</div>
